<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">

    <title>Employee Management System</title>
  </head>

  <body>
    <div class="container">
        <h1> Add An Employee</h1>
        <hr>

        <form action="/add_emp" method="post">
            {% csrf_token %}
              <label for="first_name"></label> First Name </label><br>
              <input type="text" id="first_name" name="first_name" value="{{first_name}}"><br>
              <label for="last_name"></label> Last Name </label><br>
              <input type="text" id="last_name" name="last_name" value="{{last_name}}"><br>
              <label for="salary"></label> Salary </label><br>
              <input type="number" id="salary" name="salary" value="{{salary}}"><br>
              <label for="department"></label> Department </label><br>
              <input type="number" id="department" name="dept" value="{{dept}}"><br>
              <label for="role"></label> Role </label><br>
              <input type="number" id="role" name="role" value="{{role}}"><br>
              <label for="bonus"></label> Bonus </label><br>
              <input type="number" id="bonus" name="bonus" value="{{bonus}}"><br>
              <label for="phone"></label> Phone Number </label><br>
              <input type="number" id="phone" name="phone" value="{{phone}}"><br>
              <hr>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        
        <!-- Content here -->
      </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    -->
  </body>
</html>
